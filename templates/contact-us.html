
{% extends 'base.html' %}

{% block content %}


<!-- Contact Area Start  -->
    <div class="contact-us">
        <div class="container">
            <div class="row">


                    <div class="section-heading">
                        <h3>Contact us</h3>
                    </div>
                    <form id="contact" action="" method="post">
                        {% csrf_token %}
                        <div class="row">
                          <div class="col-lg-6">
                            <fieldset>
                                {{form.name}}
                            </fieldset>
                          </div>
                          <div class="col-lg-6">
                            <fieldset>
                                {{ form.email }}
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                            <fieldset>
                                {{form.message}}
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                            <fieldset>
                              <button type="submit" >Submit</button>
                          </div>
                        </div>
                      </form>

            </div>
        </div>
    </div>
    <!--Contact Area Ends -->


{% endblock %}
