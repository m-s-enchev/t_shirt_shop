{% extends 'base.html' %}


{% block content %}

    <!-- Product Filter Start -->
<div class="menu-area">
    <div class="container">
        <div class="row justify-content-center" style="margin-bottom: 30px">
            <div class="col-lg-12">
                <ul class="menu d-flex justify-content-center">
                    <li class="active"><a href="{% url 'products_all' %}">All</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Kids</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Product Filter End  -->
    
    
    <!--  Products Area Starts -->
    <section class="section" id="products">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="product-items">
                    {% for product in products %}
                    <div class="item">
                        <a href="{% url 'product_single' pk=product.pk %}">
                        <div class="thumb">
                            <img src="{{product.image.url}}" alt="product image">
                        </div>
                        </a>
                        <div class="down-content">
                            <h4>{{ product.name}}</h4>
                            <div class="buy-button-container">
                                        <span>${{ product.price }}</span>
                                        <form method="post" action="{% url 'add_to_shopping_cart' product.pk %}#men">
                                        {% csrf_token %}
                                        <input type="submit" value="Buy">
                                        </form>
                                    </div>
                        </div>
                    </div>

                    {% endfor %}
                    </div>

                </div>
            </div>
        <div class="col-lg-12">
                    <div class="pagination">
                        <ul>
                            <li class="active">
                                <a href="#">1</a>
                            </li>
                            <li>
                                <a href="#">2</a>
                            </li>
                            <li>
                                <a href="#">3</a>
                            </li>
                            <li>
                                <a href="#">4</a>
                            </li>
                            <li>
                                <a href="#">></a>
                            </li>
                        </ul>
                    </div>
                </div>
        </div>
    </section>
    <!--  Products Area Ends -->


{% endblock %}
